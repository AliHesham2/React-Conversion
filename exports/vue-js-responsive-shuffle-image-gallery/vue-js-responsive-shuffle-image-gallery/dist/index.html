<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Vue.js ( Responsive Shuffle Image Gallery )</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

<div id='app'>
  <ul class='gallery'>
    <li
      v-for='item in items'
      :key='item.id'
      :data-pos='item.pos'
      :style='{
        translate: `calc(var(--width) * 0.2 * ${item.pos})`,
        scale: item.scale,
        backgroundImage: `url(${item.url})`
      }'
      @click='shuffle(item)'
    >
    </li>
  </ul>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
