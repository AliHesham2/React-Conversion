<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Creative Food Carousel</title>
    <link rel='stylesheet' href='https://unpkg.com/swiper/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div id="app">
  <!-- Food slider container -->
  <div class="food-slider">
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- configure slide color with "data-slide-bg-color" attribute -->
        <div class="swiper-slide" data-slide-bg-color="rgb(44 22 22)" data-swiper-autoplay="2000">
          <!-- slide title wrap -->
          <div class="food-slider-title" data-swiper-parallax="-130%">
            <!-- slide title text -->
            <div class="food-slider-title-text">Caviar Express</div>
          </div>
          <!-- slide image wrap -->
          <div class="food-slider-scale">
            <!-- slide image -->
            <img src="https://i.ibb.co/yf2zyXN/Caviar-Express.png" alt="Caviar-Express">
          </div>
        </div>
        <!-- configure slide color with "data-slide-bg-color" attribute -->
        <div class="swiper-slide" data-slide-bg-color="rgb(85 65 101)" data-swiper-autoplay="2000">
          <!-- slide title wrap -->
          <div class="food-slider-title" data-swiper-parallax="-130%">
            <!-- slide title text -->
            <div class="food-slider-title-text">Blue Berry</div>
          </div>
          <!-- slide image wrap -->
          <div class="food-slider-scale">
            <!-- slide image -->
            <img src="https://i.ibb.co/FbjLwt7/Blue-Berry.png" alt="Blue-Berry">
          </div>
        </div>
        <!-- configure slide color with "data-slide-bg-color" attribute -->
        <div class="swiper-slide" data-slide-bg-color="rgb(53 67 27)" data-swiper-autoplay="2000">
          <!-- slide title wrap -->
          <div class="food-slider-title" data-swiper-parallax="-130%">
            <!-- slide title text -->
            <div class="food-slider-title-text">Beef Steak</div>
          </div>
          <!-- slide image wrap -->
          <div class="food-slider-scale">
            <!-- slide image -->
            <img src="https://i.ibb.co/s11Ytv3/Beef-Steak.png" alt="Beef-Steak">
          </div>
        </div>
        <!-- configure slide color with "data-slide-bg-color" attribute -->
        <div class="swiper-slide" data-slide-bg-color="rgb(66 18 24)" data-swiper-autoplay="2000">
          <!-- slide title wrap -->
          <div class="food-slider-title" data-swiper-parallax="-130%">
            <!-- slide title text -->
            <div class="food-slider-title-text">Strawberry Finx</div>
          </div>
          <!-- slide image wrap -->
          <div class="food-slider-scale">
            <!-- slide image -->
            <img src="https://i.ibb.co/ZhYzGTk/Strawberry-Finx.png" alt="Strawberry-Finx">
          </div>
        </div>
      </div>
      <!-- right/next navigation button -->
      <div class="food-slider-button-prev food-slider-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 350 160 90">
          <g class="food-slider-svg-wrap">
            <g class="food-slider-svg-circle-wrap">
              <circle cx="42" cy="42" r="40"></circle>
            </g>
            <path class="food-slider-svg-arrow" d="M.983,6.929,4.447,3.464.983,0,0,.983,2.482,3.464,0,5.946Z">
            </path>
            <path class="food-slider-svg-line" d="M80,0H0"></path>
          </g>
        </svg>
      </div>
      <!-- left/previous navigation button -->
      <div class="food-slider-button-next food-slider-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 350 160 90">
          <g class="food-slider-svg-wrap">
            <g class="food-slider-svg-circle-wrap">
              <circle cx="42" cy="42" r="40"></circle>
            </g>
            <path class="food-slider-svg-arrow" d="M.983,6.929,4.447,3.464.983,0,0,.983,2.482,3.464,0,5.946Z">
            </path>
            <path class="food-slider-svg-line" d="M80,0H0"></path>
          </g>
        </svg>
      </div>
      <!-- Pagination -->
      <div class="swiper-pagination food-slider-pagination"></div>
      <div class="autoplay-progress">
        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20"></circle>
        </svg>
        <span></span>
      </div>
    </div>
  </div>
</div>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
<script src='https://unpkg.com/swiper/swiper-bundle.min.js'></script>
<script src='https://cdn.jsdelivr.net/gh/YT-PixelPerfectLabs/Youtube-Floating-Button/dist/script.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
