<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Image Zoom in with ScrollTrigger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <main>
  <div class="hero-container">
    <section class="hero">
      <div class="hero__content">
        <div class="hero__bg"></div>

      </div>
      <div class="hero__cover">
        <img class="hero__cover-img" src="https://assets.codepen.io/204808/hobbit-hole.png" alt="" />
      </div>

  </div>
  <section class="section-stick min-h-screen bg-black flex justify-center items-center text-white">

  </section>
</main>
    <script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
